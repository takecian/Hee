<head>
  <title>hee</title>
</head>

<body>
<font size="50">トリビアの泉</font><br>
  {{> hee}}
  {{> scoreboard}}
<br><br><br><br><br><br><br><br><br><br>
  {{> heeinput}}
  {{> heereset}}
</body>

<template name="hee">
  <font size="44">合計 {{score}} へえ</font><br>  
</template>

<template name="heeinput">
  名前：<input type="text" id="name" onChange="TextChange(this)"/>
  <br>
  <img id="image" src="./hee.png">
</template>

<template name="heereset">
  <br><br><br><br>
  <input type="button" id="resetall" value="Reset" style="visibility:hidden"></input>
  <input type="button" id="deleteall" value="DeleteAll" style="visibility:hidden"></input>
</template>

<template name="scoreboard">
  <div id="board"><ul>
  {{#each heescore}}
  <li>{{name}}<br> {{score}}</li>
  {{/each}}
  </ul></div>
</template>
